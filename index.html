<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Courgette&family=Croissant+One&family=Gaegu:wght@300&family=Merienda:wght@300&family=Nanum+Pen+Script&family=Permanent+Marker&family=Reenie+Beanie&family=Rock+Salt&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="hom"></div>
    <div id="top"></div>
    <div class="container">
      <h1 class="shadow">Gulsum Akbas</h1>
      <div class="header-button">
        <div class="sticky">
          <button><a href="#hom">Home</a></button>
          <button><a href="#about">About</a></button>
          <button><a href="#pr">Projects</a></button>
          <button><a href="#con">Contact</a></button>
        </div>

        <div id="about"></div>
        <h2>
          Hi there, I'm Gulsum. I have a great pasion for software devolopment..
          <br /><br><br><br>👩🏻‍💻
        </h2>
      </div>

      <div class="myProject">
        <h2 id="pr">Projects</h2>
        <img src="./images/project.png" alt="" srcset="" />
        <img src="./images/Screenshot 2024-01-28 214613.png" alt="" srcset="" />
        <br />
        <img src="./images/Screenshot 2024-01-28 224528.png" alt="" srcset="" />
        <img src="./Screenshot 2024-01-29 032215.png" alt="" srcset="" />
      </div>
      <div class="contactMe">
        <h2 id="con">Contact Me</h2>
        <div class="link">
          <a
            href="https://github.com/orgs/clarusway/teams/frontend-16-tr-m1-students"
            target="_blank">
            <img src="./4747499_github_icon.png" alt="" />
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img src="./11053970_x_logo_twitter_new_brand_icon.png" alt="" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img
              src="./5296765_camera_instagram_instagram logo_icon.png"
              alt="" />
          </a>
          <a href="https://www.linkedin.com" target="_blank">
            <img
              src="./2986200_linkdin_logo_media_social_icon.png"
              alt=""
              srcset="" />
          </a>
        </div>
        <div class="form">
          <h3>Send Mesasage</h3>

          <form action="">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Username" />
            <br />

            <label for="mail"></label>
            <input type="email" id="mail" placeholder="Email" />
            <br />

            <label for="message"></label>
            <textarea
              name=""
              id="message"
              cols="30"
              rows="10"
              placeholder="Your message"></textarea>
            <br />

            <button>SEND</button>
          </form>
        </div>
      </div>
      <div class="but">
        <a href="#top">🔝</a>
      </div>
    </div>
  </body>
</html>
